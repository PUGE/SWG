<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>psd转html</title>
    <!-- 页面的元信息 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <!-- 页面主样式文件 -->
    <style>
      body, html, .ox {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      
      /* 清除浮动 */
      .clear {
        clear: both;
      }
      
      .ozzx-animation {
        overflow: hidden;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      
      .ox-home ol,
      .ox-home ul {
        list-style: none;
      }
      
      .ox-home table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      
      .ox-home caption,
      .ox-home th,
      .ox-home td {
        text-align: left;
        font-weight: normal;
        vertical-align: middle;
      }
      
      .ox-home q,
      .ox-home blockquote {
        quotes: none;
      }
      
      .ox-home q:before,
      .ox-home q:after,
      .ox-home blockquote:before,
      .ox-home blockquote:after {
        content: "";
        content: none;
      }
      
      .ox-home a img {
        border: none;
      }
      
      .ox-home article,
      .ox-home aside,
      .ox-home details,
      .ox-home figcaption,
      .ox-home figure,
      .ox-home footer,
      .ox-home header,
      .ox-home hgroup,
      .ox-home main,
      .ox-home menu,
      .ox-home nav,
      .ox-home section,
      .ox-home summary {
        display: block;
      }
      
      .ox-home body,
      .ox-home html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      .ox-home .clear {
        clear: both;
      }
      
      .ox-home .control {
        color: #8e44ad;
        padding: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        position: relative;
        overflow: hidden;
      }
      
      .ox-home .control .title {
        font-size: 15px;
        line-height: 25px;
        margin-bottom: 10px;
        color: #333;
        border-bottom: 1px solid #ccc;
      }
      
      .ox-home .card-box {
        height: calc(100% - 256px);
        overflow: auto;
      }
      
      .ox-home .modle-control {
        display: none;
      }
      
      .ox-home .currency-box {
        display: block;
      }
      
      .ox-home .tips {
        position: fixed;
        bottom: 0;
        width: calc(100% - 40px);
        padding: 0 10px;
        line-height: 30px;
        color: #999;
        text-align: right;
        font-size: 14px;
        -webkit-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
        pointer-events: none;
      }
      
      .ox-home .progress-box {
        position: fixed;
        background-color: white;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 2;
        display: none;
      }
      
      .ox-home .progress-box img {
        width: 160px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 40px;
        top: 0;
        margin: auto;
      }
      
      .ox-home .progress-box .progress-text {
        color: royalblue;
        text-align: center;
        line-height: 30px;
        position: absolute;
        width: 100%;
        top: 160px;
        bottom: 0;
        margin: auto;
        height: 30px;
      }
      
      .ox-home .music-box input {
        width: calc(100% - 25px);
        margin: 5px 0;
        padding: 0 10px;
        height: 25px;
        border: none;
        background-color: #ccc;
      }
      
      .ox-home .card {
        background-color: white;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2);
        padding: 10px;
        margin: 10px 0;
      }
      
      .ox-home .swiper-box {
        display: none;
      }
      .ox-show .iframe {
        display: none;
      }
      
      .ox-show .show-box,
      .ox-show iframe {
        width: 100%;
        height: 100%;
      }
      
      .ox-show .down {
        position: fixed;
        right: 10px;
        cursor: pointer;
        bottom: 10px;
        width: 45px;
        height: 45px;
      }
      
      .ox-show .qr-box {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        left: 0;
        top: 0;
      }
      
      .ox-show .qr {
        width: 150px;
        height: 150px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        z-index: 10;
        padding: 10px;
        background-color: white;
      }
      
      .ox-show .qr-button {
        position: fixed;
        right: 10px;
        cursor: pointer;
        bottom: 60px;
        width: 45px;
        height: 45px;
      }
    </style>
    <!-- 附属css文件 -->
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/ozzx.animation.css">
  </head>
  <body>
    <!-- 页面区域 -->
    <div class="home ox-home ox" id="ox-home" style="display: none;">
    <div class="control">
      <div id="dnd">
      <form enctype="multipart/form-data" method="post" @name="uploadBox">
        <div class="dnd-container">
          <div class="start" @name="stareIcon"></div>   
          <div class="done" @name="doneIcon"></div>
        </div>
        <p>选择或者拖拽PSD文件 <a href="https://share.weiyun.com/59u3Glc" target="view_window">下载示例PDF</a></p>
        <button class="dndAlternative" @click="uploadFile">选择</button>
        <input type="file" name="upload" accept="*.psd" @name="uploadInput">
      </form>
    </div>
    <div class="card-box">
      <div class="model-box card">
        <div class="title">生成模式</div>
        <input type="radio" name="rb" id="m1" @click="switchShow('currency', 'real')" checked="">
        <label for="m1">通用页面</label>
        <input type="radio" name="rb" id="m3" @click="switchShow('phone', 'centrality')">
        <label for="m3">手机页面</label>
        <input type="radio" name="rb" id="m4" @click="switchShow('swiper', 'centrality')">
        <label for="m4">手机动画</label>
        <input type="radio" name="rb" id="m5" @click="switchShow('parallax', 'centrality')">
        <label for="m5">视差滚动</label>
        <div class="clear"></div>
      </div>
      
      
      <div class="currency-box modle-control card" @name="currency">
        <div class="title">屏幕适配</div>
        <input type="radio" name="cu" id="control-real" value="real" @click="changeAdaptation()" checked="">
        <label for="control-real">真实还原</label>
        <input type="radio" name="cu" id="control-ratio" value="ratio" @click="changeAdaptation()">
        <label for="control-ratio">适应屏幕</label>
        <input type="radio" name="cu" id="control-level-ratio" value="levelRatio" @click="changeAdaptation()">
        <label for="control-level-ratio">横向适应</label>
        <div class="clear"></div>
      </div>

      <div class="phone-box modle-control card" @name="phone">
        <div class="title">屏幕适配</div>
        <input type="radio" name="ph" id="control-centrality" value="centrality" @click="changeAdaptation">
        <label for="control-centrality">中心缩放</label>
        <input type="radio" name="ph" id="control-tile" value="tile" @click="changeAdaptation">
        <label for="control-tile">背景铺满</label>
        <input type="radio" name="ph" id="control-middle" value="middle" @click="changeAdaptation">
        <label for="control-middle">中央显示</label>
        <div class="clear"></div>
      </div>

      <div class="swiper-box modle-control card" @name="swiper">
        <div class="title">屏幕适配</div>
        <input type="radio" name="sw" id="sw-control-centrality" value="centrality" @click="changeAdaptation" checked="">
        <label for="sw-control-centrality">中心缩放</label>
        <input type="radio" name="sw" id="sw-control-middle" value="middle" @click="changeAdaptation">
        <label for="sw-control-middle">中央显示</label>
        <div class="clear"></div>
        <div class="title">切换形式</div>
        <input type="radio" name="sd" id="sw-direction-vertical" value="vertical" @click="changeSwitchMode" checked="">
        <label for="sw-direction-vertical">竖直切换</label>
        <input type="radio" name="sd" id="sw-direction-horizontal" value="horizontal" @click="changeSwitchMode">
        <label for="sw-direction-horizontal">水平切换</label>
        <div class="clear"></div>
      </div>

      
      <div class="image-box card">
        <div class="title">图片形式</div>
        <input type="radio" name="output" id="o1" value="background" @click="changeOutPut" checked="">
        <label for="o1">背景模式</label>
        <input type="radio" name="output" id="o2" value="img" @click="changeOutPut">
        <label for="o2">图片标签</label>
        <div class="clear"></div>
      </div>

      <div class="export-box card">
        <div class="title">输出配置</div>
        <input type="checkbox" name="cb" id="outText">
        <label for="outText" @click="changeOutText('outText')">导出文字</label>
        <input type="checkbox" name="co" id="compress" value="true" checked="">
        <label for="compress" @click="changeOutText('compress')">压缩图片</label>
        <div class="clear"></div>
      </div>
      
      <div class="music-box card">
        <div class="title">背景音乐</div>
        <input type="checkbox" name="bgm" id="bgm-centrality" value="bgm" @click="changeOutText('bgm')">
        <label for="bgm-centrality">开启音乐</label>
        <div class="clear"></div>
        <div class="title">音乐链接</div>
        <input type="text" id="musicSrcInput" value="https://cunchu.site/swg/bgm.mp3">
      </div>

      <div class="progress-box" @name="progress">
        <img src="./static/resource/progress.svg">
        <div class="progress-text" @name="progressText"></div>
      </div>
    </div>
    
    <div class="tips">系统不支持PS中的特殊效果,请在上传前将有特殊效果的图层合并为智能对象!</div>
  </div>
</div>
    <div class="show-box ox-show ox" id="ox-show" style="display: none;">
    <iframe @name="show"></iframe>
    <img class="qr-button" @click="qrCode" src="./static/resource/qr.svg">
    <img class="down" @click="down" src="./static/resource/download.svg">
    <div class="qr-box" @name="qrBox" @click="hideQR">
      <div class="qr" id="qr"></div>
    </div>
  </div>
    <!-- 页面脚本 -->
    <script src="http://cunchu.site/swg/qrcode.min.js" type="text/javascript" ></script>
    <!-- 主要script文件 -->
    <script src="./static/js/ozzx.main.js" type="text/javascript"></script>
  </body>
</html>
