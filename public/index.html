<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>页面</title>
    <!-- 页面的元信息 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <!-- 页面主样式文件 -->
    <link rel="stylesheet" href="./static/css/ozzx.main.css">
    <!-- 附属css文件 -->
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/ozzx.animation.css">
  </head>
  <body>
    <!-- 页面区域 -->
    <div class="ox-home ox" id="ox-home" style="display: none;"><div class="home">
    <div id="dnd">
      <form enctype="multipart/form-data" method="post">
        <div class="dnd-container">
          <div class="start"></div>   
          <div class="done"></div>   
          <div class="error"></div>
          <progress max="100" value="50"></progress>
        </div>
        <p>选择或者拖拽PSD文件 (建议不要过大)</p>
        <button class="dndAlternative">选择</button>
        <input type="file" name="upload" accept="*.psd">
      </form>
    </div>
    <div class="control">
      <div class="title">生成模式</div>
      <input type="radio" name="rb" id="m1" value="real" checked="">
      <label for="m1">真实还原</label>
      <input type="radio" name="rb" id="m2" value="ratio">
      <label for="m2">铺满全屏</label>
      <input type="radio" name="rb" id="m3" value="phone">
      <label for="m3">手机模式</label>
      <input type="radio" name="rb" id="m4" value="phone2">
      <label for="m4">手机模式2</label>
      <div class="title">图片形式</div>
      <input type="radio" name="output" id="o1" value="background" checked="">
      <label for="o1">背景模式</label>
      <input type="radio" name="output" id="o2" value="img">
      <label for="o2">图片标签</label>
      <div class="title">其它配置</div>
      <input type="checkbox" name="cb" id="outText">
      <label for="outText">导出文字</label>
    </div>
  </div>
</div>
    <div class="ox-show ox" id="ox-show" style="display: none;"><div class="show-box">
    <iframe @name="show"></iframe>
    <div class="down" @click="down">下载代码</div>
  </div>
</div>
    <!-- 页面脚本 -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" ></script>
    <script src="./static/js/main.js" type="text/javascript" ></script>
    <!-- 主要script文件 -->
    <script src="./static/js/ozzx.main.js" type="text/javascript"></script>
  </body>
</html>
