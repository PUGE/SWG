<!DOCTYPE html>
<html lang="zh-cn" >
  <head>
    <meta charset="UTF-8">
    <title>生成没有灵魂的网页</title>
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="dnd">
      <form enctype="multipart/form-data" method="post">
        <div class="dnd-container">
          <div class="start"></div>   
          <div class="done"></div>   
          <div class="error"></div>
          <progress max="100" value="50"></progress>
        </div>
        
        <p>选择或者拖拽PSD文件 (最大大小 : 40mb)</p>
        <button class="dndAlternative">选择</button>
        <input type="file" name="upload" accept="*.psd">
      </form>
    </div>
    <div class="control">
      <div class="title">生成模式</div>
      <input type="radio" name="rb" id="m1" value="real" checked/>
      <label for="m1">真实还原</label>
      <input type="radio" name="rb" id="m2" value="ratio" />
      <label for="m2">铺满全屏</label>
      <input type="radio" name="rb" id="m3" value="phone" />
      <label for="m3">手机模式</label>
      <input type="radio" name="rb" id="m4" value="phone2" />
      <label for="m4">手机模式2</label>
      <div class="title">图片形式</div>
      <input type="radio" name="output" id="o1" value="background" checked/>
      <label for="o1">背景模式</label>
      <input type="radio" name="output" id="o2" value="img"/>
      <label for="o2">图片标签</label>
      <div class="title">其它配置</div>
      <input type="checkbox" name="cb" id="outText" />
      <label for="outText">导出文字</label>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
