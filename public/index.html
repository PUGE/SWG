<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>页面</title>
    <!-- 页面的元信息 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <!-- 页面主样式文件 -->
    <link rel="stylesheet" href="./static/css/ozzx.main.css">
    <!-- 附属css文件 -->
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/ozzx.animation.css">
  </head>
  <body>
    <!-- 页面区域 -->
    <div class="ox-home ox" id="ox-home" style="display: none;"><div class="home">
    <div id="dnd">
      <form enctype="multipart/form-data" method="post" @name="uploadBox">
        <div class="dnd-container">
          <div class="start" @name="stareIcon"></div>   
          <div class="done" @name="doneIcon"></div>   
          <progress max="100" value="0" @name="progress"></progress>
        </div>
        <p>选择或者拖拽PSD文件 (建议不要过大)</p>
        <button class="dndAlternative" @click="uploadFile">选择</button>
        <input type="file" name="upload" accept="*.psd" @name="uploadInput">
      </form>
    </div>
    <div class="control">
      <div class="title">生成模式</div>
      <input type="radio" name="rb" id="m1" value="real" @click="changeModle(true)" checked="">
      <label for="m1">真实还原</label>
      <input type="radio" name="rb" id="m2" value="ratio" @click="changeModle(true)">
      <label for="m2">适应屏幕</label>
      <input type="radio" name="rb" id="m3" value="phone" @click="checkPhone">
      <label for="m3">手机页面</label>
      <input type="radio" name="rb" id="m5" value="animate" @click="checkAnimate">
      <label for="m5">场景动画</label>
      
      <div class="phone-box modle-control" @name="phone">
        <div class="title">手机配置</div>
        
        <input type="radio" name="ph" id="p3" value="phone" @click="changeModle" checked="">
        <label for="p3">背景铺满</label>
        <input type="radio" name="ph" id="p4" value="phone2" @click="changeModle">
        <label for="p4">缩放居中</label>
        <input type="radio" name="ph" id="p2" value="phone3" @click="changeModle">
        <label for="p2">中心缩放</label>
      </div>

      <div class="animate-box modle-control" @name="animate">
        <div class="title">场景模式</div>
        <input type="radio" name="an" id="a1" value="animate" @click="changeModle" checked="">
        <label for="a1">纵向切换</label>
      </div>


      <div class="title">图片形式</div>
      <input type="radio" name="output" id="o1" value="background" @click="changeOutPut" checked="">
      <label for="o1">背景模式</label>
      <input type="radio" name="output" id="o2" value="img" @click="changeOutPut">
      <label for="o2">图片标签</label>
      <div class="title">其它配置</div>
      <input type="checkbox" name="cb" id="outText">
      <label for="outText" @click="changeOutText('outText')">导出文字</label>
      <input type="checkbox" name="co" id="compress" value="true" checked="">
      <label for="compress" @click="changeOutText('compress')">压缩图片</label>
    </div>
  </div>
</div>
    <div class="ox-show ox" id="ox-show" style="display: none;"><div class="show-box">
    <iframe @name="show"></iframe>
    <div class="down" @click="down">下载代码</div>
  </div>
</div>
    <!-- 页面脚本 -->
    <script src="./static/js/autoReload.js" type="text/javascript"></script>
    <!-- 主要script文件 -->
    <script src="./static/js/ozzx.main.js" type="text/javascript"></script>
  </body>
</html>
